<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatBot</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #4a90e2;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 14px;
    }

    .user {
      background: #4a90e2;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background: #e1e1e1;
      color: #333;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: #4a90e2;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .chat-input button:hover {
      background: #357abd;
    }

    /* Scrollbar style */
    .chat-box::-webkit-scrollbar {
      width: 6px;
    }
    .chat-box::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header"> ChatBot</div>
    <div id="chat" class="chat-box"></div>
    <div class="chat-input">
      <input id="msgInput" type="text" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const ws = new WebSocket("ws://localhost:5000");
    const chatDiv = document.getElementById("chat");
    const input = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatDiv.appendChild(msg);
      chatDiv.scrollTop = chatDiv.scrollHeight; // auto-scroll
    }

    ws.onmessage = (event) => {
      addMessage("Bot: " + event.data, "bot");
    };

    sendBtn.onclick = () => {
      const msg = input.value.trim();
      if (msg) {
        addMessage("You: " + msg, "user");
        ws.send(msg);
        input.value = "";
      }
    };

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
